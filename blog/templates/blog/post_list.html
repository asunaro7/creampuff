{% extends 'blog/base.html' %}

{% block content %}
    <div class="body-block">
        <div class="content-block">
            {% for post in posts %}
                <div class="post">
                    <div class="date">
                        {{ post.published_date }}
                    </div>
                        <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
                        {% if post.image %}
                            <img src="{{ post.image.url }}"/>  <!-- ← これ追加 -->
                        {% endif %}
                    <p>{{ post.text|linebreaksbr }}</p>
                </div>
            {% endfor %}
        </div>
        <div class="title-block">
            {% block title %}
                {% for post in posts %}
                    <div class="post">
                      <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
                    </div>
                {% endfor %}
            {% endblock %}
        </div>
    </div>
{% endblock %}
